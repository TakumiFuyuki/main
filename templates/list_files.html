<!-- templates/list_files.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイルリスト</title>
    <style>
        /* 既存のスタイル */
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="window.location.href='/logout'">ログアウト</button>
    <h1>ファイルリスト</h1>
    <ul>
        {% for file in files %}
            <li>
                {{ file }}
                <a href="{{ url_for('download_file', filename=file) }}">Download</a>
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="/upload">Upload another file</a>
</body>
</html>
